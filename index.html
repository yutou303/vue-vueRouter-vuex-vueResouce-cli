<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <!-- 对手持设备优化,主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- UC强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 禁止识别电话号码,邮箱 -->
  <meta name="format-detection" content="telephone=no,email=no">
  <!-- Chrome高版本全屏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="阳光采购网">
  <title>阳光采购网-用户中心</title>
  <meta name="description" content="阳光采购网用户中心" />
  <meta name="keywords" content="关键字" />
  <!-- Android 主屏图标 -->
  <link rel="icon" sizes="196x196" href="/images/apple-touch-icon-152x152.png">
  <!-- IOS 设置“添加到主屏幕图标 -->
  <link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/images/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/apple-touch-icon-152x152.png">
  <script src="//unpkg.com/vue-ydui/dist/ydui.flexible.js"></script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
</body>

</html>
